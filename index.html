<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lightCyan: "hsl(193, 38%, 86%)",
              neonGreen: "hsl(150, 100%, 66%)",
              grayishBlue: "hsl(217, 19%, 38%)",
              darkGrayishBlue: "hsl(217, 19%, 24%)",
              darkBlue: "hsl(218, 23%, 16%)",
            },
          },
          boxShadow: {
        '3xl': '0 0 30px hsl(150, 100%, 66%)',
      }
        },
      };
    </script>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen relative bg-darkBlue">

    <main class="w-72 md:w-96 text-center bg-darkGrayishBlue px-8 py-4 pb-16 rounded-lg">
      <h1 class="text-neonGreen uppercase text-sm tracking-widest my-4">Advice #<span class="advice-number">01</span></h1>

      <p class="advice-text mb-6 text-white text-lightCyan font-bold text-2xl">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>

      <picture class="pattern-divider">
        <source
          media="(min-width:768px)"
          srcset="./images/pattern-divider-desktop.svg"
        />

        <img src="./images/pattern-divider-mobile.svg" alt="Flowers" />
      </picture>

      <div class="relative flex justify-center">
        <button class="btn mt-5 bg-neonGreen p-4 rounded-full absolute top-4 hover:shadow-3xl">
          <img src="images/icon-dice.svg" />
        </button>

      </div>
    </main>



    <footer class="attribution absolute bottom-0 mb-2 text-lightCyan text-sm">
      Challenge by
      <a class="text-sky-500" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-sky-500" href="#">Numan Iftikhar</a>.
    </footer>


    <script src="./script.js"></script>
  </body>
</html>
